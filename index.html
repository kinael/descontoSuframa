
<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="shortcut icon" type="imagex/png" href="https://i.imgur.com/miYZg47.jpg">
<meta charset="UTF-8">
<title>Calculadora Suframa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="imagens">
    <img src="https://i.imgur.com/XipdytC.png" />
    <img src="https://i.imgur.com/550j2sx.png" />
</div>


<div class="container">
  <h1 class="titulopg animate-text">Calculadora Suframa</h1>

  <label for="valorTotal" class="animate-text"> <b> Valor total da ordem: </b> </label>
<input type="text" id="valorTotal" placeholder="Ex.: 2800 ou 2800.99 (com ponto)">

<label for="valorTotalN" class="animate-text"> <b> Valor dos produtos NACIONAIS: </b> </label>
<input type="text" id="valorTotalN" placeholder="Ex.: 600 ou 600.99 (com ponto)">

  <button onclick="calcularDesconto()">Concluir</button>
  <button onclick="limpar()">Limpar</button>

  <p id="valorDesconto" class="hidden"> <b> Valor do desconto: </b> R$ <span id="resultado">XXX,XXX</span></p>
  <p id="pisValue" class="hidden"> <b> PIS: </b> R$ <span id="pisResult">XXX,XXX</span></p>
  <p id="coffinsValue" class="hidden"> <b> Cofins: </b> R$ <span id="coffinsResult">XXX,XXX</span></p>
  <p id="calculoNValue" class="hidden"> <b> ICMS: </b> R$ <span id="calculoNResult">XXX,XXX</span></p>

</div>

<hr class="linha" style="max-width: 800px;">
